version: 2

defaults: &defaults
    docker:
      - image: docker:17.11.0-ce-git
        environment:
          ENV: $BASH_ENV

install_dependency: &install_dependency
          name: Installation of build and deployment dependencies.
          command: |
            apk update
            apk add --no-cache bash openssl curl
            apk upgrade
            apk add --no-cache jq py-pip sudo
            sudo pip install awscli --upgrade
            
install_deploysuite: &install_deploysuite
          name: Installation of install_deploysuite.
          command: |
            git clone --branch v1.3 https://github.com/topcoder-platform/tc-deploy-scripts ../buildscript
            cp ./../buildscript/master_deploy.sh .
            cp ./../buildscript/buildenv.sh .
            cp ./../buildscript/awsconfiguration.sh .
restore_cache_settings_for_build: &restore_cache_settings_for_build
  key: docker-node-modules-v3-{{ checksum "package-lock.json" }}

save_cache_settings: &save_cache_settings    
  key: docker-node-modules-v3-{{ checksum "package-lock.json" }}  
  paths:
    - node_modules      

build_docker_image: &build_docker_image
          name: Build of Docker image
          command: |
            source buildenvvar
            ./build.sh
jobs:
  # Build & Deploy against development backend
  "build-dev":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker
      - run: *install_dependency
      - run: *install_deploysuite
      # Restoration of node_modules from cache.
      - restore_cache: *restore_cache_settings_for_build
      # Build of Docker image.
      - run: 
          name: "configuring environment"
          command: |
            ./awsconfiguration.sh DEV
            ./buildenv.sh -e DEV -b dev_communityapp_buildvar,dev_communityapp_deployvar      
      - run: *build_docker_image
      # Caching node modules.
      - save_cache: *save_cache_settings
      # Deployment.
      - deploy:
          name: Running MasterScript
          command: |
            source awsenvconf
            source buildenvvar
            ./master_deploy.sh -d ECS -e DEV -t latest -s dev_communityapp_taskvar -i communityapp
            
  # Build & Deploy against testing backend
  "build-test":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker
      - run: *install_dependency
      - run: *install_deploysuite
      # Restoration of node_modules from cache.
      - restore_cache: *restore_cache_settings_for_build
      - run: 
          name: "configuring environment"
          command: |
            ./awsconfiguration.sh DEV
            ./buildenv.sh -e DEV -b test_communityapp_buildvar,test_communityapp_deployvar            
      # Build of Docker image.
      - run: *build_docker_image
      # Caching node modules.
      - save_cache: *save_cache_settings
      # Deployment.
      - deploy:
          name: Running MasterScript
          command: |
            source awsenvconf
            source buildenvvar
            ./master_deploy.sh -d ECS -e DEV -t latest -s test_communityapp_taskvar -i communityapp
            
  # Build & Deploy against prod api backend
  "build-prod-beta":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker
      - run: *install_dependency
      - run: *install_deploysuite
      # Restoration of node_modules from cache.
      - restore_cache: *restore_cache_settings_for_build
      - run: 
          name: "configuring environment"
          command: |
            ./awsconfiguration.sh PROD
            ./buildenv.sh -e PROD -b beta_communityapp_buildvar,beta_communityapp_deployvar
      # Build of Docker image.
      - run: *build_docker_image
      # Caching node modules.
      - save_cache: *save_cache_settings
      # Deployment.
      - deploy:
          name: Running MasterScript
          command: |
            source awsenvconf
            source buildenvvar
            ./master_deploy.sh -d ECS -e PROD -t latest -s beta_communityapp_taskvar -i communityapp
            
  # Build & Deploy against production backend
  "build-prod":
    <<: *defaults
    steps:
      # Initialization.
      - checkout
      - setup_remote_docker
      - run: *install_dependency
      - run: *install_deploysuite
      # Restoration of node_modules from cache.
      - restore_cache: *restore_cache_settings_for_build
      - run: 
          name: "configuring environment"
          command: |
            ./awsconfiguration.sh PROD
            ./buildenv.sh -e PROD -b prod_communityapp_buildvar,prod_communityapp_deployvar
      # Build of Docker image.
      - run: *build_docker_image
      # Caching node modules.
      - save_cache: *save_cache_settings   
      # Deployment.
      - deploy:
          name: Running MasterScript
          command: |
            source awsenvconf
            source buildenvvar
            ./master_deploy.sh -d ECS -e PROD -t latest -s prod_communityapp_taskvar -i communityapp
  # Test job for the cases when we do not need deployment. It just rapidly
  # installs (updates) app dependencies, and runs tests (ESLint, Stylelint,
  # Jest unit-tests).
  test:
    docker:
      - image: circleci/node:8.11.1
    steps:
      - checkout
      - restore_cache:
          key: test-node-modules-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: test-node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm test

workflows:
  version: 2
  build:
    jobs:
      # Development builds are executed on "new-develop" branch only.
      - "build-dev":
          context : org-global
          filters:
            branches:
              only: 
                - develop-from-master-23may
                - hot-fixes-4
      # This is alternate dev env for parallel testing
      - "build-test":
          context : org-global      
          filters:
            branches:
                only:
                  - legacy-tco
                  - hot-fixes-3
                  - qa-accessibility
      # This is beta env for production soft releases
      - "build-prod-beta":
          context : org-global
          filters:
            branches:
              only:
                - develop
                - general-features
                - develop-from-master-23may
                - hot-fixes-4
      # Production builds are exectuted only on tagged commits to the
      # master branch.
      - "build-prod":
          context : org-global      
          filters:
            branches:
              only:
                - master
      # Simple testing is executed for any branch other than "develop" and
      # "master".
      - test:
          filters:
            branches:
              ignore:
                - develop
